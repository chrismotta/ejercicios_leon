<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crud</title>
</head>
<body>
    <div class="container">
        <div class="container-titulo">
            <h1 class="titulo">Comentarios</h1>
        </div>
        <div class="container-form">
        <form>
            <div class="container-form-usuario">
                <label for="usuario">
                    <div>Cual es tu nombre?</div>
                    <input type="text" id="usuario" class="input">
                </label>
            </div>
            <div class="container-form-comentario">
                <label for="comentario">
                    <div>Escribe tu comentario:</div>
                    <input type="text" id="comentario" class="input">
                </label>
            </div>
            <div class="container-form-submit">
                <input type="submit" class="input-submit">
            </div>
        </form>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
